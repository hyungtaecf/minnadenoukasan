{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block title %}New Article{% endblock %}
{% block main_content %}
<div class="min-vh-100 d-flex justify-content-center">
<div class="container mb-5">
  <h1>{% if post %}Edit{% else %}New{% endif %} Article</h1>

  <form method="POST" action="{% if post %}{% url 'blog:post_update' slug=post.slug %}{% else %}{% url 'blog:post_create' %}{% endif %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.media}}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" name="action">Publish</button>
  </form>
</div>
</div>
{% endblock %}
