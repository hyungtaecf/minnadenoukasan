{% extends "base.html" %}
{% block title %}Are you sure you want to delete this article?{% endblock %}
{% block main_content %}
<div class="min-vh-100 d-flex justify-content-center">
<div class="container">
  <h1>Delete Article</h1>

  <p>Are you sure you want to delete the article "{{post}}"?</p>

  <form method="POST" action="{% url 'blog:post_delete' slug=post.slug %}">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
</div>
</div>
{% endblock %}
