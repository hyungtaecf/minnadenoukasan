{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="min-vh-100 d-flex justify-content-center">
<div class="container">
<h1>Image Upload</h1>

<p>Upload one or more images here</p>

<form method="post" action="{% url 'gallery:upload' %}" id="form" enctype='multipart/form-data'>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Send</button>
</form>
</div>
</div>
{% endblock %}
